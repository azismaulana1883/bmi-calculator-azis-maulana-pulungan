<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Input Data -->
<div class="container">
    <h2 class="bmi-title">Check Your BMI</h2>
    <p class="description">Enter your weight and height below to check your BMI results</p>

    <p class="text-weight">Put your weight in here(kg)</p>
    <input type="text" id="weight" placeholder="60" required>

    <p class="text-height">And your height in here (cm)</p>
    <input type="text" id="height" placeholder="167" required>

    <br><br>
    <button class="btn-submit" onclick="calculateBMI()">Calculate BMI</button>

    <div id="result"></div>
</div>

<script src="script.js"></script>

</body>
</html>
