<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Input Data -->
<div class="container">
    <h2>BMI Calculator</h2>
    <p>Masukkan Berat Badan (KG):</p>
    <input type="number" id="weight" placeholder="Contoh: 60">

    <p>Masukkan Tinggi Badan (CM):</p>
    <input type="number" id="height" placeholder="Contoh: 167">

    <br><br>
    <button onclick="calculateBMI()">Hitung BMI</button>

    <div id="result"></div>
</div>

<script src="script.js"></script>

</body>
</html>
